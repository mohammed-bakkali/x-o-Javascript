<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link css -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="all-content">
      <div id="main-content">
        <div id="header-and-main">
          <!-- Start Header -->
          <div id="header">
            <h2 id="instruction">X turn</h2>
          </div>
          <!-- End Header -->

          <!-- Start main -->
          <div class="grid-container">
            <div class="square" style="border-top: none; border-left: none">
              <h3 class="square-content">X</h3>
            </div>
            <div class="square" style="border-top: none">
              <h3 class="square-content">X</h3>
            </div>
            <div class="square" style="border-top: none; border-right: none">
              <h3 class="square-content">X</h3>
            </div>
            <!-- ROW 2 -->
            <div class="square" style="border-left: none">
              <h3 class="square-content">X</h3>
            </div>
            <div class="square">
              <h3 class="square-content">X</h3>
            </div>
            <div class="square" style="border-right: none">
              <h3 class="square-content">X</h3>
            </div>
            <!-- Row 3 -->
            <div class="square" style="border-bottom: none; border-left: none">
              <h3 class="square-content">X</h3>
            </div>
            <div class="square" style="border-bottom: none">
              <h3 class="square-content">X</h3>
            </div>
            <div class="square" style="border-bottom: none; border-right: none">
              <h3 class="square-content">X</h3>
            </div>
          </div>
          <!-- End Main -->

          <!-- Start Footer -->
          <div id="footer">
            <button class="action-btn">
              rest
            </button>
          </div>
          <!-- End Footer -->
        </div>
      </div>
    </div>
  </body>
</html>
